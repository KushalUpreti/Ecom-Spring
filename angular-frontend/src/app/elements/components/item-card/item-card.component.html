<mat-card class="example-card">
  <div class="img-wrapper">
    <img mat-card-image src="{{ item.imageUrl }}" alt="Item picture" />
  </div>
  <mat-card-content>
    <p>{{ item.title }}</p>
    <p>Rs. {{ item.price }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button">Cart</button>
    <button mat-button>Order</button>
  </mat-card-actions>
</mat-card>
